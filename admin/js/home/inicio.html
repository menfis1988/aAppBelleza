<section ng-show="!authentication.user">
  <div>
    <md-container layout="column" layout-align="center center" flex>
      <h2  layout-align="center center">ADMINISTRACION</h2>
      <form action="/admin/signin"  method="POST">
        <md-input-container class="md-block">
            <label>usuario:</label>
            <input type='number' name='cedula' id='cedula'>
        </md-input-container>
        <md-input-container class="md-block">
            <label>contrase√±a:</label>
            <input type='password' name='password' id='password'>
        </md-input-container>
        <md-button type="submit"class="md-accent md-raised">ingresar</md-button>
      </form>
    </md-container>
</div>
</section>
<div ng-show="authentication.user" >
  <div layout="column"  ng-cloak>
    <section layout="row" flex>
      <md-toolbar class="toolbar-fixed" layout="row" >
        <div class="md-toolbar-tools">
          <md-menu>
            <md-button aria-label="Open demo menu" ng-click="$mdOpenMenu($event)" class="md-icon-button" aria-label="More">
                <i class="fa fa-bars fa-lg" aria-hidden="true"></i>
            </md-button>
            <md-menu-content>
              <md-menu-item>
                <md-button href="/admin/signout"><i class="fa fa-sign-out" aria-hidden="true"></i> Cerrar Sesion</md-button>
              </md-menu-item>
            </md-menu-content>
          </md-menu>
        </div>
      </md-toolbar>
    </section>
  </div> 
  <div>
    <md-card ng-show="{{authentication.user.role}}==admin">
      <md-card-content layout="row" layout-align="space-between">
        <md-card-title>
          <md-card-title-text >
            <span class="md-headline">Soy {{authentication.user.role}}</span>
          </md-card-title-text>
      </md-card-title>
      </md-card-content>
    </md-card>
    <md-card ng-show="{{authentication.user.role}}!=juez">
      <md-card-content layout="row" layout-align="space-between">
        <md-card-title>
          <md-card-title-text >
            <span class="md-headline">Soy {{authentication.user.role}}</span>
          </md-card-title-text>
      </md-card-title>
      </md-card-content>
    </md-card>
  </div>
